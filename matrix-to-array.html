<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatten Multi-dimensional Array</title>
</head>
<body>
  <h1>Flatten Multi-dimensional Array</h1>
  <p>Enter a multi-dimensional array in JSON format:</p>
  <textarea id="matrixInput" rows="4" cols="50" placeholder="e.g. [[1,2],[3,4],[2,3]]"></textarea>
  <br>
  <button id="flattenButton">Flatten Array</button>
  <h2>Result:</h2>
  <div id="result"></div>

  <script>
    document.getElementById('flattenButton').addEventListener('click', function() {
      const input = document.getElementById('matrixInput').value;
      const resultDiv = document.getElementById('result');
      if (!input) {
        resultDiv.textContent = 'Please enter a multi-dimensional array.';
        return;
      }
      try {
        const arr = JSON.parse(input);
        if (!Array.isArray(arr)) throw new Error();
        const flatArr = arr.flat();
        resultDiv.textContent = '[' + flatArr.join(', ') + ']';
      } catch (e) {
        resultDiv.textContent = 'Invalid JSON array format.';
      }
    });
  </script>
</body>
</html>
