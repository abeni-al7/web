<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Paragraph Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
    $(function() {
        var $p = $("<p>").text("This is a dynamically added paragraph.");
        $("body").append($p);
    });
    </script>
</body>
</html>
