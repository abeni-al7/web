<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Disable Button After Click</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #disableBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #disableBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Disable Button on Click</h1>
  <button id="disableBtn">Click to Disable</button>

  <script>
    $(function() {
      $('#disableBtn').on('click', function() {
        $(this).prop('disabled', true).text('Button Disabled');
      });
    });
  </script>
</body>
</html>
