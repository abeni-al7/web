<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Series</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { padding: 8px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Fibonacci Generator</h1>
  <label for="count">Enter a positive integer:</label>
  <input type="number" id="count" min="1" placeholder="Enter a number">
  <button id="generate">Generate Series</button>
  <div id="result"></div>

  <script>
    function fibonacci(n) {
      if (n <= 0) return [];
      const series = [0];
      if (n === 1) return series;
      series.push(1);
      for (let i = 2; i < n; i++) {
        series.push(series[i - 1] + series[i - 2]);
      }
      return series;
    }

    document.getElementById('generate').addEventListener('click', () => {
      const n = parseInt(document.getElementById('count').value, 10);
      const resultDiv = document.getElementById('result');
      if (isNaN(n) || n < 1) {
        resultDiv.textContent = 'Please enter a valid positive integer.';
        return;
      }
      const series = fibonacci(n);
      resultDiv.textContent = 'Fibonacci series (' + n + ' terms):\n' + series.join(' ');
    });
  </script>
</body>
</html>
